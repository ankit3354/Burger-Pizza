<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humburger Toggle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon_io/favicon-16x16.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header_wrapper">
      <header>
        <nav class="navbar">
          <img
            class="img_Logo"
            src="./images/hamburgerlogo.svg"
            alt="Burger logo"
          />

          <ul class="nav_list">
            <img class="close_icon" src="./images/cross.svg" alt="" />
            <li><a href="#Top_Picks"> Top Picks</a></li>
            <li><a href="#Whopper"> Whopper</a></li>
            <li><a href="#Stunner_Menu"> Stunner Menu</a></li>
            <li><a href="#New_Foodie_Collection"> New Foodie Collection</a></li>
            <li><a href="#Deal_of_the_Day"> Deal of the Day</a></li>
          </ul>

          <div class="Humburger_container">
            <div class="Humburger">
              <span class="Humburger_icon">&#9776;</span>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <section id="Hero" class="hero_section">
          <div class="img-section">
            <img src="./images/image1.png" alt="food Image" />
          </div>
          <p class="img_lable">Well, You can’t resist anymore!</p>
        </section>

        <section class="all_section">
          <div id="Top_Picks" class="img_container">
            <h1>Top Picks</h1>
            <img src="./images/image2.png" alt="foodimg" />
          </div>
        </section>

        <section class="all_section">
          <div id="Whopper" class="img_container">
            <h1>Whopper</h1>
            <img src="./images/image3.png" alt="foodimg" />
          </div>
        </section>

        <section class="all_section">
          <div id="Stunner_Menu" class="img_container">
            <h1>Stunner Menu</h1>
            <img src="./images/image4.png" alt="foodimg" />
          </div>
        </section>

        <section class="all_section">
          <div id="New_Foodie_Collection" class="img_container">
            <h1>New Foodie Collection</h1>
            <img src="./images/image5.png" alt="foodimg" />
          </div>
        </section>

        <section class="all_section">
          <div id="Deal_of_the_Day" class="img_container">
            <h1>Deal of the Day</h1>
            <img src="./images/image6.png" alt="foodimg" />
          </div>
        </section>
      </main>

      <footer>
        <h1 class="gobtn"><a href="#">Go to Top</a></h1>
        <p class="copyright">Made with ❤️ by Ankit Vishwakarma</p>
      </footer>
    </div>
  </body>
</html>
